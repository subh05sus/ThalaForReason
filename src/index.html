<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thala For A Reason</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">


  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

</head>
<body>
  <div class="toastify"></div>
  <div class="main" id="main">

    <div class="main-container" id="main-container">
      <h1>Check If you are a Thala ?
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>

      </h1>
      <form id="userForm">
        <input type="text" id="query" name="query" placeholder="Enter... for example: 'Subinoy'" required>

        <div class="form-buttons">

          <button type="button" onclick="generateContent()" class="checkButton">Check</button>

          <button onclick="handleNewsearch(event)" class="animated-button newSearch">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
              </path>
            </svg>
            <span class="text">New Search</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
              </path>
            </svg>
          </button>

        </div>
      </form>
      <div id="loadingAnimation"></div>

      <div id="resultContainer">
        <p id="resultText"></p>
      </div>
    <div class="thala">
      <p class="tfr">#ThalaForReason</p>
    </div>
    <div class="lower">
      <div class="share">
        <p style="margin-right: 10px; font-size: 1rem;">Share On: </p>
        <button type="button" class="shareButton" onclick="shareOnWhatsApp()">
          <img src="whatsapp.svg" alt="WhatsApp Icon" id="shareIcon">
        </button>
        <button type="button" class="shareButton" onclick="shareOnTwitter()">
          <img src="x-social-media-round-icon.svg" alt="WhatsApp Icon" id="shareIcon">
        </button>
        <button type="button" class="shareButton" onclick="shareOnOthers()">
          <img src="share-svgrepo-com.svg" alt="WhatsApp Icon" id="shareIcon">
        </button>
      </div>
      <div class="clip">
        <button type="button" class="shareButton" onclick="copyToClipboard()">
          <img src="clipboard.svg" alt="Clipboard Icon" id="clipIcon" height="1rem">
        </button>
      </div>
    </div>
  </div>
  <audio id="audio" src="boleJoKoyal.mp3"></audio>
</div>

<div id="foot">
  <center>

    &copy; 2023 <a href="https://linktr.ee/subhadipsaha"><b id="subh">Subhadip Saha</b></a>. All rights reserved.

    </div>
    <br>
  </center>
</div>
<div class="toast hiddenToast" id="toast">
  <div class="linkCopied">
    <p>
      Link Copied To Clipboard
    </p>
  </div>
</div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="index.js"></script>

</body>
</html>
