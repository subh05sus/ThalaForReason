<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thala For A Reason</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="toastify"></div>
    <div class="main" id="main">
      <div class="main-container" id="main-container">
        <h1>
          Check If you are a Thala ?
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
        </h1>
        <form id="userForm">
          <input
            type="text"
            id="query"
            name="query"
            placeholder="Enter... for example: 'Subinoy'"
            required
          />
          <button type="button" onclick="generateContent()" class="checkButton">
            Check
          </button>
        </form>
        <div id="loadingAnimation"></div>

        <div id="resultContainer">
          <p id="resultText"></p>
        </div>
        <div class="thala">
          <p class="tfr">#ThalaForReason</p>
        </div>
        <div class="lower">
          <div class="share">
            <p style="margin-right: 10px; font-size: 1rem">Share On:</p>
            <button
              type="button"
              class="shareButton"
              onclick="shareOnWhatsApp()"
            >
              <img src="whatsapp.svg" alt="WhatsApp Icon" id="shareIcon" />
            </button>
            <button
              type="button"
              class="shareButton"
              onclick="shareOnTwitter()"
            >
              <img
                src="x-social-media-round-icon.svg"
                alt="WhatsApp Icon"
                id="shareIcon"
              />
            </button>
            <button type="button" class="shareButton" onclick="shareOnOthers()">
              <img
                src="share-svgrepo-com.svg"
                alt="WhatsApp Icon"
                id="shareIcon"
              />
            </button>
          </div>
          <div class="clip">
            <button
              type="button"
              class="shareButton"
              onclick="copyToClipboard()"
            >
              <img
                src="clipboard.svg"
                alt="Clipboard Icon"
                id="clipIcon"
                height="1rem"
              />
            </button>
          </div>
        </div>
      </div>
      <audio id="audio" src="boleJoKoyal.mp3"></audio>
    </div>

    <div id="foot">
      <center>
        &copy; 2023
        <a href="https://linktr.ee/subhadipsaha"
          ><b id="subh">Subhadip Saha</b></a
        >. All rights reserved.
        <br />
        <div id="social">
          <a href="https://www.linkedin.com/in/subhadipsahaofficial/"
            >LinkedIn</a
          >
          | <a href="https://www.github.com/subh05sus">GitHub</a>
        </div>
        <br />
      </center>
    </div>
    <div class="toast hiddenToast" id="toast">
      <div class="linkCopied">
        <p>Link Copied To Clipboard</p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="index.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>
  </body>
</html>
